---
default_config: &defaults
  buildpack: php_buildpack
  disk_quota: 512M
  timeout: 180
  services:
    - database # cf create-service aws-rds medium-mysql database
    - secrets  # cf create-user-provided-service secrets -p '{
               # "BRIGHTCOVE_ACCOUNT": ...
               # "BRIGHTCOVE_CLIENT": ...
               # "BRIGHTCOVE_SECRET": ...
               # "HASH_SALT": ...
               # "ROOT_USER_NAME": ...,
               # "ROOT_USER_PASS": ...,
               # }'
    - storage  # cf create-service s3 basic storage

applications:
- name: web
  <<: *defaults
  memory: 256M
  instances: 2
  routes:
    - route: beta.nsf.gov
    - route: nsf-beta.app.cloud.gov
- name: cronish
  <<: *defaults
  no-route: true
  command: ./cronish.sh
  health-check-type: process
  memory: 128M
